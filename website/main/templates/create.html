{% extends 'base2.html' %}
{% block title%}
{{ title }}
{% endblock %}

{% block content%}
    <h1>Создать новую задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <label>Выполнена?</label><br>
        {{ form.completed }}<br>
        <button class="btn btn-success" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Добавить задачу</font></font></button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
